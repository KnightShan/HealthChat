<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChat - Healthcare Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>HEALTHCHAT - Healthcare Symptom Checker</h1>
            <p>Get reliable information about your health concerns</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to HealthChat</h2>
                <p>Describe your symptoms or ask any health-related questions.<br>I'm here to provide you with helpful medical information.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Describe your symptoms or ask a health question..."
                    autocomplete="off"
                >
                <button id="sendButton">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
